version: "3.5"

services:

  react-dev:
    container_name: react-dev
    build:
      context: ./ta_frontend
      dockerfile: Dockerfile
    volumes:
      - './ta_frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development